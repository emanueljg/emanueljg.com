
{% extends "base/paginated.html" %}
{% load static %}
{% block paginated %}

    <div id="posts">
        {% for post in posts %}
            <p class="post">
                <span class="date">{{ post.date_posted }}</span>
                <br>
                <a href="{{ post.relative_url }}">{{ post.title }}</a>
                <br>
                <p class="snippet">{{ post.snippet }}</p>
            </p>
        {% endfor %}
    </div>

{% endblock paginated %}
